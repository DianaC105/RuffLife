<p> The common hippopotamus, or hippo, is a large, mostly herbivorous, semiaquatic mammal native to sub-Saharan Africa, and one of only two extant species in the family Hippopotamidae, the other being the pygmy hippopotamus. The name comes from the ancient Greek for "river horse".</body>
